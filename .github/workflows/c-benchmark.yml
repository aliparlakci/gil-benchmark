name: C Threading Benchmark

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  c-benchmark:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y gcc bc
    
    - name: Make script executable
      run: chmod +x run_c.sh
    
    - name: Run C benchmark
      run: ./run_c.sh